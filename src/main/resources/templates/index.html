<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Document</title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>
    <form action="/api/products" method="get">
        <label for="minPrice">Min Price:</label>
        <input type="number" step="0.01" id="minPrice" name="minPrice">

        <label for="maxPrice">Max Price:</label>
        <input type="number" step="0.01" id="maxPrice" name="maxPrice">

        <label for="category">Category:</label>
        <input type="text" id="category" name="category">

        <button type="submit">Filter Products</button>
    </form>
    <h2>Filtered Products</h2>
    <ul>
        <li th:each="product : ${products}" th:text="${product.name} + ' - $' + ${product.price}"></li>
    </ul>
</body>
</html>
